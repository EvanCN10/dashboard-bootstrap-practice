<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Farming Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border: none;
            border-radius: 0.5rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            transition: all 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .text-xs {
            font-size: 0.8rem;
        }
        .border-left-primary { border-left: 0.25rem solid #4e73df !important; }
        .border-left-success { border-left: 0.25rem solid #1cc88a !important; }
        .border-left-info   { border-left: 0.25rem solid #36b9cc !important; }
        .border-left-warning{ border-left: 0.25rem solid #f6c23e !important; }
        .border-left-danger { border-left: 0.25rem solid #e74a3b !important; }
    </style>
</head>
<body>

    <div class="container-fluid px-4 py-4">
        <h1 class="mb-4">Smart Farming</h1>
        
        <div class="row">
            <div class="col-lg-2 col-md-4 mb-4">
                <div class="card border-left-primary h-100 py-2">
                    <div class="card-body">
                        <div class="text-xs fw-bold text-primary text-uppercase mb-1">KELEMBABAN (RH%)</div>
                        <div class="h5 mb-0 fw-bold">54 %</div>
                    </div>
                </div>
            </div>
            <div class="col-lg-2 col-md-4 mb-4">
                <div class="card border-left-success h-100 py-2">
                    <div class="card-body">
                        <div class="text-xs fw-bold text-success text-uppercase mb-1">TDS</div>
                        <div class="h5 mb-0 fw-bold">400 ppm</div>
                    </div>
                </div>
            </div>
            <div class="col-lg-2 col-md-4 mb-4">
                <div class="card border-left-info h-100 py-2">
                    <div class="card-body">
                        <div class="text-xs fw-bold text-info text-uppercase mb-1">KEKERUHAN (TURBID)</div>
                        <div class="d-flex align-items-center">
                            <div class="h5 mb-0 fw-bold me-3">18 NTU</div>
                            <div class="progress flex-grow-1" style="height: 10px;">
                                <div class="progress-bar bg-info" role="progressbar" style="width: 18%" aria-valuenow="18" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-2 col-md-4 mb-4">
                <div class="card border-left-warning h-100 py-2">
                    <div class="card-body">
                        <div class="text-xs fw-bold text-warning text-uppercase mb-1">TEMPERATUR AIR (WTEMP)</div>
                        <div class="h5 mb-0 fw-bold">25 C</div>
                    </div>
                </div>
            </div>
            <div class="col-lg-2 col-md-4 mb-4">
                <div class="card border-left-danger h-100 py-2">
                    <div class="card-body">
                        <div class="text-xs fw-bold text-danger text-uppercase mb-1">ALIRAN AIR (WFLOW)</div>
                        <div class="h5 mb-0 fw-bold">34</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-lg-2 col-md-4 mb-4">
                <div class="card border-left-primary h-100 py-2">
                    <div class="card-body">
                        <div class="text-xs fw-bold text-primary text-uppercase mb-1">OKSIGEN TERLARUT (DISS.OXYGEN)</div>
                        <div class="h5 mb-0 fw-bold">10 ppm</div>
                    </div>
                </div>
            </div>
            <div class="col-lg-2 col-md-4 mb-4">
                <div class="card border-left-success h-100 py-2">
                    <div class="card-body">
                        <div class="text-xs fw-bold text-success text-uppercase mb-1">INTENSITAS CAHAYA (LUX)</div>
                        <div class="h5 mb-0 fw-bold">100 Lux</div>
                    </div>
                </div>
            </div>
            <div class="col-lg-2 col-md-4 mb-4">
                <div class="card border-left-info h-100 py-2">
                    <div class="card-body">
                        <div class="text-xs fw-bold text-info text-uppercase mb-1">TEMPERATUR UDARA (AMTEMP)</div>
                        <div class="d-flex align-items-center">
                            <div class="h5 mb-0 fw-bold me-3">34 C</div>
                            <div class="progress flex-grow-1" style="height: 10px;">
                                <div class="progress-bar bg-info" role="progressbar" style="width: 34%" aria-valuenow="34" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-2 col-md-4 mb-4">
                <div class="card border-left-warning h-100 py-2">
                    <div class="card-body">
                        <div class="text-xs fw-bold text-warning text-uppercase mb-1">EC</div>
                        <div class="h5 mb-0 fw-bold">2</div>
                    </div>
                </div>
            </div>
            <div class="col-lg-2 col-md-4 mb-4">
                <div class="card border-left-danger h-100 py-2">
                    <div class="card-body">
                        <div class="text-xs fw-bold text-danger text-uppercase mb-1">PH</div>
                        <div class="h5 mb-0 fw-bold">7.1</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
